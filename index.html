<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@400;800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">Generate a <span id="green-text">random password</span></h1>
    <h4 id="sub-heading">Never use an insecure password again.</h4>
    <div id="set-password-length">Optional: Set the length of your password:  <input type="'text" id="password-length"></div>
    <div id="no-numbers-div"><input type="checkbox" id="no-numbers" name="no-numbers" value="without-numbers">Without Numbers</div>
    <div id="no-symbols-div"><input type="checkbox" id="no-symbols" name="no-symbols" value="without-symbols">Without Symbols </div>    
    <button onclick="generateRandomPassword()">Generate passwords</button>
    <hr id="horizental-line">
    <div id="result">
        <p class="result" id="left-result" onclick="copyTextLeft()"></p>
        <p class="result" id="right-result" onclick="copyTextRight()"></p>
    </div>
    <div id="copiedLeft"></div>
    <div id="copiedRight"></div>
    
    <script src="index.js"></script>
</body>
</html>
